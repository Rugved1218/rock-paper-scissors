<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div id="container">

        <div id="header">

            <H1><b><em>ROCK-PAPER-SCISSORS GAME</em></b></H1>

        </div>

        <div class="Content">
            <div class="Choices">
                
                <div class="userChoice">

                    <div>Your Move:</div>

                    <div id="button-container">
                        <button id="rockbtn">Rock ✊</button>
                        <button id="paperbtn">Paper ✋</button>
                        <button id="scissorsbtn">Scissors ✌️</button>
                    
                    </div>

                    <div class="userSelection">
                        
                    </div>

                </div>

                <div class="currResult">

                </div>

                
                <div class="computerChoice">
                    
                    <div>Computer's Move:</div>
                     
                    <div id="button-container">
                        <button id="rockbtn">Rock ✊</button>
                        <button id="paperbtn">Paper ✋</button>
                        <button id="scissorsbtn">Scissors ✌️</button>
                
                    </div>

                    <div class="computerSelection">
                        
                    </div>
                    
                </div>

            </div>

            <div class="heading">ROUNDS</div>
            
            <div id="results">

            </div>

            <div class="final-result">
                
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
