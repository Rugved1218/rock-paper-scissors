<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div id="header">

        <H1><b><em>ROCK-PAPER-SCISSORS GAME</em></b></H1>
        
    </div>

    <div class="Content">

        <div class="userChoice">

            <div id="button-container">
                <button id="rockbtn">Rock ✊</button>
                <button id="paperbtn">Paper ✋</button>
                <button id="scissorsbtn">Scissors ✌️</button>
            
            </div>

            <div class="UserSelection">
                <div>User Selected:</div>
            </div>

        </div>

        <div class="computerChoice">

            <div id="button-container">
                <button id="rockbtn">Rock ✊</button>
                <button id="paperbtn">Paper ✋</button>
                <button id="scissorsbtn">Scissors ✌️</button>
        
            </div>

            <div class="computerSelection">
                <div>Computer Selected:</div>
            </div>
            
        </div>

        <div id="results">

        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
